<!DOCTYPE html>
<html lang="en">
<head>

<body><div id="LOG">
<h1 id="Title1">Food Gallary</h1>
    <hr>
    <div id="Div1">
        
        <form action="" method="get" id="F1">
            <table id="T1">
                <tr>
                    <th colspan="2" id="BB">Welcome Back</th>
                </tr>
                <tr >
                    <th colspan="2"><input type="text" placeholder="Phone or E-mail" class="login">
                 </th>
                </tr>
                <tr >
                    <th colspan="2" ><input type="Password" placeholder="Password" class="login"></th>
                </tr>
                <tr>
                    <th colspan="2">
                        <button id="login">Login</button>
                    </th>
                </tr>
                <tr>
                    <th colspan="2">
                        <hr>
                    </th>
                </tr>
                <tr>
                    <th><button id="forgot" >Forgotten Password?</button></th>
                    <th><a href="#REGG" id="ANK">Register</a></th>
                </tr>
               
            </table>
        </form>
    </div>

  </div>
  <hr>
  <div id="REGG">
  <div id="TABB2">
    <form action="#" method="post">
        <table >
            <tr>
                <th colspan="3" id="BB">Registration</th>
            </tr>
            <tr>
            <td><label for="name">First Name</label></td>
            <td>:</td>
            <td><input type="text" id="name" class="RG"></td>
            </tr>
            <tr><tr>
                <td><label for="Lname">Last Name</label></td>
                <td>:</td>
                <td><input type="text" id="Lname" class="RG"></td>
                </tr></tr>
                <tr>
                    <td><label for="DOB">D.O.B</label></td>
                    <td>:</td>
                    <td><input type="date" class="RG"></td>
                </tr>
                <td>
                    <label for="grnder">Gender</label>
                </td>
                <td>:</td>
                <td>
                <select name="Gender" id="Gender" class="RG">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select></td>
                <tr><td>
                    <label for="Email">E-mail</label>
                </td>
                <td>:</td>
                <td><input type="Email" class="RG"></td>
                <tr>
                    <td colspan="3">
                        <hr class="RG">
                    </td>
                </tr>
        </tr>
                
          </table>

      </form>
      <button id="butt2">SUBMIT</button>
  </div>
</div>
    
</body>
</html>
